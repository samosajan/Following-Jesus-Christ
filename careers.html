  <section id="careers">
    <div class="careers-hero">
      <h1>Careers</h1>
      <p>Join our team and be part of a mission to spread the love and teachings of Jesus Christ.</p>
    </div>

    <!-- Careers Form -->
    <div class="careers-form">
      <form id="careers-form" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" enctype="multipart/form-data">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        
        <label for="cover-letter">Cover Letter:</label>
        <textarea id="cover-letter" name="cover-letter" rows="5" required></textarea>
        
        <button type="submit">Apply Now</button>
      </form>
    </div>
  </section>
